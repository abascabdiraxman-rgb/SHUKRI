<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUKRI - Maamulka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        body {
            background: linear-gradient(145deg, #f9f5f2 0%, #efeae5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .container {
            max-width: 1300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), inset 0 1px 2px rgba(255,255,255,0.6);
            padding: 30px;
            border: 1px solid rgba(255,255,240,0.5);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #5e4433;
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px dotted;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(130deg, #2c3e50, #8e6b4f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .product-editor {
            background: rgba(255, 245, 235, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            padding: 25px;
            border: 1px solid #ebdad0;
            position: relative;
        }
        .delete-product {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ffe3db;
            border: none;
            color: #b34a2c;
            font-size: 1.3rem;
            padding: 8px 18px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.1s;
        }
        .delete-product:hover {
            background: #ffc7b5;
        }
        .editor-title {
            font-size: 1.7rem;
            margin-bottom: 15px;
            color: #4f3b2c;
            border-left: 8px solid #b28054;
            padding-left: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #3f2e22;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        input, .file-input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 30px;
            border: 1px solid #d4bfb0;
            background: white;
            font-size: 1.1rem;
            outline: none;
        }
        input:focus {
            border-color: #b28054;
            box-shadow: 0 0 0 3px rgba(178,128,84,0.2);
        }
        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            object-fit: cover;
            border: 3px solid white;
            margin-top: 15px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
            background: #e7d9cf;
        }
        .save-btn, .add-btn, .clear-btn {
            background: #8b6c51;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 16px 40px;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #dbbc9f;
            margin-top: 20px;
            align-self: flex-start;
        }
        .add-btn {
            background: #5f8b6f;
        }
        .clear-btn {
            background: #a05858;
        }
        .add-btn:hover {
            background: #4a7057;
        }
        .save-btn:hover {
            background: #6f523b;
        }
        .clear-btn:hover {
            background: #7e4242;
        }
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }
        .note {
            background: #f8e4d5;
            padding: 15px 25px;
            border-radius: 60px;
            text-align: center;
            color: #7b4f2b;
            font-size: 1.2rem;
            margin: 30px 0 10px;
        }
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 30px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <a class="back-link" href="index.html">‚Üê Ku noqo store-ka</a>
        <h1>üõ†Ô∏è Maamulka alaabta</h1>
        <div class="admin-form" id="adminForm"></div>
        <div class="button-group">
            <button class="add-btn" id="addProductBtn">‚ûï Ku dar alaab cusub</button>
            <button class="save-btn" id="saveAdminBtn">üíæ Kaydi isbedelada</button>
            <button class="clear-btn" id="clearAllBtn">üßπ Tirtir dhammaan</button>
        </div>
        <div class="note">‚ö†Ô∏è Fadlan: markaad tirtirto, isbedeladu waa isla markiiba kaydsamaan. Markaad ku darto ama aad beddesho, guji "Kaydi isbedelada".</div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
