<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUKRI ONLINE STORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        body {
            background: linear-gradient(145deg, #f9f5f2 0%, #efeae5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .container {
            max-width: 1300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), inset 0 1px 2px rgba(255,255,255,0.6);
            padding: 30px;
            border: 1px solid rgba(255,255,240,0.5);
        }
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #c9b6a5;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(130deg, #2c3e50, #8e6b4f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 30px 0 40px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 32px;
            padding: 24px 20px 20px;
            box-shadow: 0 12px 28px -8px rgba(90, 60, 30, 0.2);
            transition: transform 0.15s ease;
            border: 1px solid #f0e4d8;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            background: white;
        }
        .product-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 28px;
            background: #f2e5d9;
            margin-bottom: 16px;
            border: 2px solid #fcf7f2;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }
        .product-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2d221c;
            margin-bottom: 8px;
        }
        .price-block {
            display: flex;
            align-items: baseline;
            gap: 12px;
            flex-wrap: wrap;
            margin: 10px 0 15px;
        }
        .original-price {
            font-size: 1.1rem;
            color: #928170;
            text-decoration: line-through;
        }
        .discounted-price {
            font-size: 1.9rem;
            font-weight: 700;
            color: #9b5e2e;
        }
        .discount-badge {
            background: #cdaa7b;
            color: white;
            padding: 4px 14px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 10px;
        }
        .quantity-btn {
            width: 44px;
            height: 44px;
            border-radius: 30px;
            border: none;
            background: #f1e3d9;
            font-size: 1.8rem;
            font-weight: 300;
            color: #4f3b2c;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: 0.1s;
            line-height: 1;
        }
        .quantity-btn:active {
            background: #d9c3b2;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 500;
            border: 1px solid #dccfc4;
            border-radius: 40px;
            padding: 8px 0;
            background: white;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 0.5;
        }
        .total-section {
            background: #f3ede7;
            border-radius: 48px;
            padding: 24px 32px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0 20px;
            border: 1px solid #e0cfc0;
        }
        .total-label {
            font-size: 2rem;
            font-weight: 500;
            color: #2f241e;
        }
        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #7b4f2b;
        }
        .whatsapp-btn {
            background: #25D366;
            border: none;
            padding: 22px 58px;
            border-radius: 80px;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 20px 30px -8px rgba(37, 211, 102, 0.3);
            cursor: pointer;
            transition: 0.15s;
            border: 2px solid rgba(255,255,255,0.5);
            width: fit-content;
            margin: 10px auto 0;
        }
        .whatsapp-btn:hover {
            background: #20b859;
            transform: scale(1.02);
        }
        .whatsapp-btn:active {
            background: #1a9e4b;
        }
        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: #7a685a;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <h1>üõçÔ∏è SHUKRI ONLINE STORE</h1>
        </header>
        <div class="product-grid" id="productGrid"></div>
        <div class="total-section">
            <span class="total-label">Wadarta guud:</span>
            <span class="total-amount" id="totalAmount">0.00$</span>
        </div>
        <button class="whatsapp-btn" id="whatsappBtn">
            <span>üì≤</span> Iibso WhatsApp
        </button>
        <div class="footer-note">üëó dhar & uunsiga | alkhamra</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
